services:
  jenkins:
    container_name: jenkins_ansible_pipeline_docker
    image: jenkins-ansible-pipeline-docker
    build:
      context: ./jenkins-pipeline
    ports:
      - "8080:8080"
    user: root
    volumes:
      - $PWD/jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - net
  remote_host:
    container_name: remote_host_jenkins
    image: remote-host
    build:
      context: ./virtual-machine
    volumes:
      - $PWD/virtual-machine/data:/home/remote_user/data
    networks:
      - net
  remote_host_second:
    container_name: remote_host_second_jenkins
    image: remote-host-second
    build:
      context: ./virtual-machine-second
    volumes:
      - $PWD/virtual-machine-second/data:/home/reza/data
    networks:
      - net
  remote_host_third:
    container_name: remote_host_third_jenkins
    image: remote_host_third
    build:
      context: ./virtual-machine-third
    volumes:
      - ./virtual-machine-third/data:/home/deepChinchilla/data
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "2222:22"
    user: root
    networks:
      - net
  db_host:
    container_name: db_postgresql_jenkins
    image: postgres:14.17-bookworm
    environment:
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - $PWD/postgresql_data:/var/lib/postgresql/data
    networks:
      - net
  web:
    container_name: web_jenkins
    image: ansible-web
    build:
      context: ./jenkins-ansible/web
    ports:
      - "80:80"
    volumes:
      - $PWD/jenkins-ansible/web/www/html:/var/www/html
    networks:
      - net
  gitlab:
    image: gitlab/gitlab-ee:latest
    container_name: gitlab
    platform: linux/amd64
    ports:
      - '8090:80'
      - '443:443'
      - '22:22'
    volumes:
      - $PWD/gitlab_home/config:/etc/gitlab
      - $PWD/gitlab_home/logs:/var/log/gitlab
      - $PWD/gitlab_home/data:/var/opt/gitlab
    shm_size: '256m'
    networks:
      - net
networks:
  net: